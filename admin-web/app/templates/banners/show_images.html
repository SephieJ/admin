{% extends "layouts/master_layout.html" %}
{% block content %}
{% block body %}
<div class="box box-primary">
    <div class="box-header with-border">
        <div class="action-buttons pull-right">
            <a class="btn btn-warning" href="{{ url_for('.edit_image_page', banner_id=banner.id, image_id=image.id) }}"><i class="ace-icon fa fa fa-pencil-square bigger-140"></i> EDIT IMAGE</a>&nbsp;&nbsp;&nbsp;
             <a class="btn btn-danger" href="{{ url_for('.delete_images', banner_id=banner.id, image_id=image.id) }}"><i class="ace-icon fa fa fa-trash bigger-140"></i> DELETE IMAGE</a>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
    <div id="page_content_body_display">
        <div class="text-left">
           <form class="form-horizontal form">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="user-id" class="col-sm-2  no-padding-right control-labels">Banner</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ banner.name }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="date-added" class="col-sm-2  no-padding-right control-labels">Date Created:</label>
                            <div class="col-sm-5">
                                <label id="date-added">{{ image.created_date.strftime('%d-%m-%Y') }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="user-id" class="col-sm-2  no-padding-right control-labels">ID:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ image.id }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username" class="col-sm-2  no-padding-right control-labels">Name:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ image.name }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group text-left">
                        <label for="username" class="col-sm-2  no-padding-right control-labels">Image:</label>
                            <div class="enlarge col-sm-5">
                                {% if image.image_url == None %}
                                <a href=""><img src="{{ url_for('static', filename='uploads/no-image.png') }}" width="300px" height="250px" /></a>
                                {% else %}
                                <a href=""><img src="{{ image.image_url }}" width="300px" height="200px" /><span><img src="{{ image.image_url }}" /><br />{{ image.name }}</span></a>
                                {% endif %}
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username" class="col-sm-2  no-padding-right control-labels">Image Link:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ image.target_link }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <div class="pull-left">
                            &nbsp;&nbsp;&nbsp;
                            <a class="btn btn-default" href="{{ url_for('.image_page', banner_id=banner_id) }}" id="btnDefault"><i class="fa fa-arrow-left bigger-100"></i> Back to List</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- /.box-body -->
</div>
{% endblock %}
{% endblock %}
