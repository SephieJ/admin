{% extends "layouts/master_layout.html" %}
{% block content %}
{% block body %}
<div class="box box-primary">
    <div class="box-header with-border">
        <div class="action-buttons pull-right">
           <a class="btn btn-warning" href="{{ url_for('.edit_question_page', faq_id=faq.id, question_id=question.id) }}"><i class="ace-icon fa fa fa-pencil-square bigger-140"></i> EDIT QUESTION?</a>&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger" href="{{ url_for('.delete_questions', faq_id=faq.id, question_id=question.id) }}"><i class="ace-icon fa fa fa-archive bigger-140"></i> DELETE QUESTION</a>
          </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
    <div id="page_content_body_display">
        <div class="text-left">
           <form class="form-horizontal form">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="user-id" class="col-sm-2  no-padding-right control-labels">FAQ Category:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ faq.name }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="date-added" class="col-sm-2  no-padding-right control-labels">Date Created:</label>
                            <div class="col-sm-5">
                                <label id="date-added">{{ question.created_date.strftime('%d-%m-%Y') }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="user-id" class="col-sm-2  no-padding-right control-labels">ID:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ question.id }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username" class="col-sm-2  no-padding-right control-labels">Question:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ question.question }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username" class="col-sm-2  no-padding-right control-labels">Response:</label>
                            <div class="col-sm-5">
                                <label id="user-id">{{ question.response }}</label>
                            </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <div class="pull-left">
                            &nbsp;&nbsp;&nbsp;
                            <a class="btn btn-default" href="{{ url_for('.question_page', faq_id=faq.id) }}" id="btnDefault"><i class="fa fa-arrow-left bigger-100"></i> Back to List</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- /.box-body -->
</div>
{% endblock %}
{% endblock %}
